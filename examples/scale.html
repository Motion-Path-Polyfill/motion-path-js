<!DOCTYPE html>
<script src="../third_party/web-animations-js/web-animations.dev.js"></script>
<script src="../motion-path-polyfill.min.js"></script>

<div id="container">
  <div id="target">
  </div>
</div>

<style>
  #container {
    width: 1000px;
    height: 1000px;
    transform: scale(1);
  }

  #target {
    width: 100px;
    height: 100px;
    position: absolute;
    left: 400px;
    top: 300px;
    background-color: purple;
  }
</style>

<script>
  var keyframes = [{scale: 1}, {scale: 2}, {scale: '1 2'}, {scale: 1}];
  var timing = {duration: 2000, iterations: 3};
  target.animate(keyframes, timing);
</script>
